<div class="ui-g">
    <div id="content-body" class="ui-g-12">
      <div class="ui-g-12" style="min-height: 800px">
        <form [formGroup]="signInForm" (ngSubmit)="loginClick()">
          <div class="ui-g-12 ui-md-4 ui-lg-3 positionMiddle">
            <div class="ui-g-12 ui-md-12" align="center">
              <img src="assets/images/logos/LogoVer09172013.gif" class="imageLogo">
            </div>
            <div class="ui-g-12 ui-md-12">
              <input type="text" pInputText placeholder="Username" autocomplete="username" formControlName="ctrlUsername"
                value="Name" maxlength="50" style="width:100%;">
            </div>
            <div class="ui-g-12 ui-md-12 ui-g-nopad" style="text-align: left;">
              <app-fielderrors [form]="signInForm" field="ctrlUsername" nicename="Username">
              </app-fielderrors>
            </div>
            <div class="ui-g-12 ui-md-12">
              <input type="password" pInputText placeholder="Password" autocomplete="current-password"
                formControlName="ctrlPassword" value="Password" maxlength="20" style="width:100%;">
            </div>
            <div class="ui-g-12 ui-md-12 ui-g-nopad" style="text-align: left;">
              <app-fielderrors [form]="signInForm" field="ctrlPassword" nicename="Password">
              </app-fielderrors>
            </div>
            <div class="ui-g-12 ui-md-12">
              <button pButton type="submit" label="Login" class="ui-button-info" style="width:100%;"
                [disabled]="hasFormErrors()"></button>
            </div>
            <div class="ui-g-12 ui-md-12" align="center">
              <button pButton type="button" label="Sign Up" class="LoginButton" style="width:100%"
                (click)="signUpClick()"></button>
            </div>
            <div class="ui-g-12 ui-md-12" align="center">
              <button pButton type="button" label="Forgot Password" class="ui-button-secondary" style="width:100%"
                [disabled]="hasFormErrorsForgot()"></button>
            </div>
          </div>
          <app-createuser *ngIf="userDialog" [userObject]="selectedUser" (dialogEvent)="dialogCloseEvent($event)">
          </app-createuser>
        </form>
      </div>
      <div style="text-align: center" class="ui-g-12">
        Â© Copyright Ebix Consulting
      </div>
    </div>
  </div>
  
  <p-progressSpinner class="positionMiddle" *ngIf="showSpinner" [style]="{width: '50px', height: '50px'}" strokeWidth="4"
    fill="#EEEEEE">
  </p-progressSpinner>
