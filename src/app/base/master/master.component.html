<div class="p-grid" id="header">
  <div class="p-col-12" id="sidegutter">
    <div class="p-grid p-nogutter">
      <div class="p-md-9 p-lg-10 p-xl-10" align="left">
        <img src="assets/images/logos/LogoVer09172013.gif">
      </div>
      <div class="p-md-3 p-lg-2 p-xl-2" style="text-align: right;">
        <p-splitButton label="Theme" [icon]="themeIcon" [pTooltip]="themeTip" tooltipPosition="left" [model]="lstThemes"
          appendTo="body">
        </p-splitButton>&nbsp;
        <button pButton icon="fa fa-power-off" pTooltip="Logout" tooltipPosition="right" (click)="logout()"
          class="ui-button-raised ui-button-danger topbar-button" style="padding-right:0px"></button>
      </div>
    </div>
  </div>
  <div class="p-col-12" id="minigutter">
    <div style="height: 10px;"></div>
    <div class="p-grid p-nogutter">
      <div class="p-col">
        <span class="fa fa-bars fa-2x" (click)="OpenMenu()" style="cursor: pointer;"></span>
      </div>
      <div class="p-col-6" align="left">
        <img src="assets/images/logos/LogoVer09172013.gif">
      </div>
      <div class="p-col-4">
        <p-splitButton label="Theme" [icon]="themeIcon" [pTooltip]="themeTip" tooltipPosition="left" [model]="lstThemes"
          appendTo="body">
        </p-splitButton>
      </div>
      <div class="p-col" align="right">
        <button pButton pRipple type="button" icon="fa fa-power-off" pTooltip="Logout" tooltipPosition="right"
          (click)="logout()" class="ui-button-raised ui-button-danger topbar-button" style="padding-right:0px"></button>
      </div>
    </div>
  </div>
</div>
<div class="p-grid p-nogutter" id="sidemenu">
  <div class="p-col-2" id="sidegutter">
    <div id="sidenav">
      <header class="logo-env">
        <div style="width:100%;height:100%;padding:10px;box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .3);">
          <div class="p-grid p-nogutter">
            <div class="p-col-12" style="color:crimson;">
              {{fullName}}&nbsp;<b style="color:dodgerblue;">({{BuildType}})</b>
            </div>
            <div class="p-col-6" style="font-size:14px;color:black;">
              {{loginTime}}
            </div>
            <div class="p-col-6 settings-icon" style="text-align: right;" *ngIf="settings">
              <p-splitButton icon="fa fa-cog" [model]="settings" styleClass="ui-button-raised ui-button-secondary"
                appendTo="body"></p-splitButton>
            </div>
          </div>
        </div>
      </header>
      <ng-container *ngIf="menuItems" style="width: 98%;">
        <p-panelMenu #bigMenu2 [model]="menuItems" class="leftNav" [multiple]="false"></p-panelMenu>
      </ng-container>
    </div>
  </div>
  <div id="minigutter">
    <p-sidebar [(visible)]="visibleSidebar" [baseZIndex]="10000" [showCloseIcon]="false"
      [style]="{padding:'0px', top:'60px'}">
      <header class="logo-env">
        <div style="width:100%;height:100%;padding:10px;box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .3);">
          <div class="logo">
            <div style="color:crimson;">
              {{fullName}}&nbsp;<b style="color:dodgerblue;">({{BuildType}})</b>
            </div>
            <div style="font-size:14px;color:black;">
              {{loginTime}}
              <div class="settings-icon" *ngIf="settings">
                <p-splitButton icon="fa fa-cog" [model]="settings" styleClass="ui-button-raised ui-button-info">
                </p-splitButton>
              </div>
            </div>
          </div>
        </div>
      </header>
      <ng-container *ngIf="menuItems">
        <p-panelMenu #smallMenu [model]="menuItems" class="leftNav" [multiple]="false"></p-panelMenu>
      </ng-container>
    </p-sidebar>
  </div>
  <div id="content-body" class="p-col-10">
    <div class="p-col-12" style="min-height: 800px;height: 100%;">
      <router-outlet *ngIf="ShowBody"></router-outlet>
    </div>
  </div>

  <app-changepassword *ngIf="changePasswordDialog" [userObject]="selectedUser"
    (dialogEvent)="changePasswordClose($event)">
  </app-changepassword>
</div>

<div class="p-grid">
  <div class="p-col-12" style="color: navy; position:fixed;bottom: 0px;text-align: center;background: #ffff;">
    Â© Copyright Ebix Consulting
  </div>
</div>
<p-dialog [(visible)]="showExpireWindow" [modal]="true" [blockScroll]="true" [style]="{width: '500px'}">
  <p-header>
    JWT Token Expiration
  </p-header>
  <div class="p-grid">
    <div class="p-col-3">
      <img src="../../../assets/images/sessionexpire.png" width="100px">
    </div>
    <div class="p-col-9" *ngIf="!tokenExpired">
      <label class="label">
        Your JWT Token is going to expire in <b>{{expireMinutes}}</b> minutes, so we recommened you to click on continue
        to
        avoid
        intereptions in the application.<br>
        <b>Note</b>: If you click on contiune there will be no intereptions for the next one hour.</label>
    </div>
    <div class="p-col-9" style="padding-top: 25px;" *ngIf="tokenExpired">
      <label class="label"> Your JWT Token is Expired, please click on logout to continue.</label>
    </div>
  </div>
  <p-footer>
    <button *ngIf="!this.tokenExpired" pButton label="Continue" (click)="contiune()"
      class="ui-button-raised ui-button-success topbar-button" style="padding-right:0px"></button>&nbsp;
    <button pButton label="Logout" (click)="logout()" class="ui-button-raised ui-button-danger topbar-button"
      style="padding-right:0px"></button>
  </p-footer>
</p-dialog>
